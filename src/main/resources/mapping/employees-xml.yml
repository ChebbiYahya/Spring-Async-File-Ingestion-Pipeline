rootElement: employees
recordElement: employee
duplicateCheck: [id, firstName, lastName]

fields:
  - name: id
    tag: id
    type: LONG
    required: true
    nullable: false

  - name: firstName
    tag: firstName
    type: STRING
    required: true
    nullable: false
    pattern: "^[A-Za-zÀ-ÿ' -]{2,100}$"

  - name: lastName
    tag: lastName
    type: STRING
    required: true
    nullable: false
    pattern: "^[A-Za-zÀ-ÿ' -]{2,100}$"

  - name: position
    tag: position
    type: STRING
    required: false
    nullable: true

  - name: department
    tag: department
    type: STRING
    required: false
    nullable: true

  - name: hireDate
    tag: hireDate
    type: LOCAL_DATE
    required: false
    nullable: true
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"

  - name: salary
    tag: salary
    type: DECIMAL
    required: false
    nullable: true
